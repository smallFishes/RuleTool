<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>规则系统小工具配置项</title>
    <link href="css/options.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title"><a href="#">规则系统小工具</a>:配置页
                <span class="fr">版本号：<span id="version">1.0.0</span></span>
            </div>
        </div>
    </div>
    <div class="login-setting">
        <h1 class="setting-title">登录设置</h1>

        <fieldset>
            <legend>测试环境</legend>
            <table>
                <tbody>
                    <tr>
                        <td>登录账号：</td>
                        <td><input type="text" id="username-test"></td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td><input type="password" id="password-test"></td>
                    </tr>
                    <tr>
                        <td>自动填验证码：</td>
                        <td><input type="checkbox" id="isAutoCode-test"></td>
                    </tr>
                    <tr>
                        <td>自动登录：</td>
                        <td><input type="checkbox" id="isAutoLogin-test"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>生产环境</legend>
            <table>
                <tbody>
                <tr>
                    <td>登录账号：</td>
                    <td><input type="text" id="username-engine"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" id="password-engine"></td>
                </tr>
                <tr>
                    <td>自动填验证码：</td>
                    <td><input type="checkbox" id="isAutoCode-engine"></td>
                </tr>
                <tr>
                    <td>自动登录：</td>
                    <td><input type="checkbox" id="isAutoLogin-engine"></td>
                </tr>
                </tbody>
            </table>
        </fieldset>
        <div id="showAddress">
            <button id="addAddress">添加新网址</button>
            <fieldset id="addFieldSet">
                <legend><h1>添加网址</h1></legend>
                <table>
                    <tr>
                        <td>显示名称：</td>
                        <td>
                            <input type="text" id="add_showName">
                        </td>
                    </tr>
                    <tr>
                        <td>网址：</td>
                        <td>
                            <input type="text" id="add_address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="saveData">保存数据</button>
                        </td>
                        <td>
                            <button id="hideFieldSet">取&nbsp;&nbsp;&nbsp;&nbsp;消</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <h1 class="setting-title">网址设置</h1>
        <fieldset id="showJumpAddress">
            <legend>显示跳转的平台</legend>
            <table>
                <tbody>
                <tr>
                    <td><input type="checkbox" id="uat-new-ch"></td>
                    <td>测试规则平台</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="engine-new-ch"></td>
                    <td>生产规则平台</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="uat-rts-ch"></td>
                    <td>测试TeamServer</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="engine-rts-ch"></td>
                    <td>生产TeamServer</td>
                </tr>
                </tbody>
            </table>
            <table id="showCustomizeAddress">

            </table>
        </fieldset>

    </div>
    <div class="footer">
        <input type="button" value="保存设置" id="save">
        <input type="button" value="取消" id="cancel">
    </div>
</div>


<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
