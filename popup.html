<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			width: 170px;
			min-width: 100px;
			font-size: 13px;
			-webkit-user-select: none;
		}

		ul,li,body,p{
			padding: 0;
			margin: 0;
		}

		a{
			text-decoration: none;
			color: #000000;
		}

		li a{

			display: inline-block;
			/*margin-left: 5px;*/
			color: #555555;
			line-height: 25px;
		}

		a:hover{
			text-decoration: none;
			color: #E68383;
		}

		.container{
			margin-top: 8px;
		}

		ul{
			list-style: none;
			padding: 0 15px 0 15px;
		}

		ul li{
			display: block;
			height: 25px;
			border-bottom: 1px dashed #AAAAAA;
			text-align: left;
		}

		li:last-child{
			border: none;
		}

		li:hover{
			color: #E68383;
			background-color: #F1F1F1;
			-webkit-transition: all .4s ease;
		}

		.title{
			text-align: center;
			padding: 5px 5px;
			font-size: 12px;
			font-weight: 700;
			border-bottom: 1px dotted #AAAAAA;
			cursor: default;
		}

		.fr{
			float: right;
		}

		.footer{
			margin-top: 8px;
			border-top: 1px dotted #AAAAAA;
			padding: 5px 5px 3px 5px;
		}

		.github{
			width: 15px;
		}

		.github img{
			height: 15px;
			width: 15px;
			margin-left: 15px;
			vertical-align: middle
		}


		.setting{
			margin-left: 5px;
			cursor: pointer;
		}

		.setting:hover{
			color: #D4237A;
		}

		.setting img{
			height: 12px;
			width: 12px;
			margin-right: 3px;
			vertical-align: middle
		}
		.feedback a:hover{
			color: #d4237a;
		}

		.feedback img{
			height: 12px;
			width: 12px;
			margin-right: 3px;
			vertical-align: middle
		}
		b{
			display: inline-block;
			width: 14px;
			height: 14px;
			background: url("img/ui-icons.png") center left no-repeat;
			margin-right: 5px;
			-webkit-transition: all .5s ease;
		}

		li:hover b{
			-webkit-transform: rotateZ(360deg);
		}
		.uat-new b{
			background-position: -113px -80px;
		}

		.engine-new b{
			background-position: -224px -111px;
		}

		.uat-rts b{
			background-position: -144px -95px;
		}

		.engine-rts b{
			background-position: -16px -111px;
		}
	</style>
</head>
<body>
	<div class="title"><p>规则系统小工具</p></div>
	<div class="container">
		<ul id="sites">
		</ul>
	</div>
	<div class="footer">
		<div class="setting fr"><img src="img/setting.png" alt="">设置</div>
		<div class="feedback fr"><a href="https://github.com/zhaojun0193/RuleTool/issues" target="_blank">
			<img src="img/feedback.png" alt="">反馈</a></div>
		<div class="github"><a href="https://github.com/zhaojun0193"  title="访问github" target="_blank">
			<img src="img/github.png" alt="github">
		</a></div>
	</div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
